{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col justify-center items-center bg-black  h-[100vh] w-[100vw]  gap-[10px] " id="FULLCONTENT">
    <form method="POST" action="{{url_for('methods.setCheckonHobby')}}" class="flex flex-col p-[80px] items-center gap-[10px] rounded-lg bg-white w-fit" >
        {% if len==0 %}
                       <h3 class="text-[#3F784C] text-5xl font-mono font-bold">NO HOBBIES FOUND</h3>
        {% else %}
            <label class="font-mono font-bold text-black">Hobby Name:</label>
            <select  name="hobbyname"  class="rounded-lg bg-black text-white font-bold font-mono p-[10px]">

                <option selected disabled hidden></option>
                {% for i in hobbies %}
                    <option >{{i['hobbyname']}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Start" class="flex flex-col items-center justify-center p-[10px] font-bold bg-green-500 text-white rounded-lg w-fit hover:shadow-md hover:shadow-black"/>
        {% endif %}
    </form>

</div>

{% endblock %}
